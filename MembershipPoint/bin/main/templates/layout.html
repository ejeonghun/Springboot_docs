<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(title, content, script)">

<head>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<meta charset="UTF-8">
	<title th:replace="${title}">ee</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="main">
	<a th:href="@{/}">Home</a>
	<a th:href="@{/points}">포인트 조회/수정</a>
	<th:block sec:authorize="isAnonymous()">
		<a th:href="@{/join}">관리자 회원가입</a>
		<a th:href="@{/signin}">관리자 로그인</a>
	</th:block>
	<th:block sec:authorize="isAuthenticated()">
		<form th:action="@{/signout}" method="post">
			<label sec:authentication="name"></label>
			<input type="submit" value="나가기">
		</form>
	</th:block>
	<br />
	<div th:replace="${content}"></div>
	<th:block th:replace="${script}"></th:block>
	</div>
</body>

</html>
